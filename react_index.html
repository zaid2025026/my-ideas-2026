<body class="bg-gray-100">

    <script type="text/babel">

            const [inputValue, setInputValue] = React.useState("");
            const [peerId, setPeerId] = React.useState("");

            React.useEffect(() => {
                const peer = new Peer();

                peer.on('connection', (conn) => {
                    conn.on('data', (data) => {
                        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const conn = peerInstance.current.connect(remoteId);
                conn.on('open', () => {
                    conn.send(inputValue);
                    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                    {/* ุตูุฏูู ุงููุชุงุจุฉ - ุฃุฒุฑุงุฑ ูุจูุฑุฉ ูููุณ */}
                    <div className="p-4 bg-white border-t flex gap-2 items-center pb-6 sm:pb-4 flex-none">
