<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zaid chat Pro | 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body, html { height: 100%; overflow: hidden; font-family: sans-serif; background: #020617; position: fixed; width: 100%; color: white; }
        .glass { background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .my-msg { background: #2563eb; color: white; border-radius: 18px 18px 4px 18px; }
        .other-msg { background: #f1f5f9; color: #0f172a; border-radius: 18px 18px 18px 4px; }
        .input-area { padding-bottom: env(safe-area-inset-bottom, 24px); background: #020617; border-top: 1px solid rgba(255,255,255,0.05); }
        .send-btn { width: 56px; height: 56px; background: #2563eb; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .action-btn { width: 38px; height: 38px; border-radius: 10px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; }
        video { object-fit: cover; background: #000; border-radius: 20px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const firebaseConfig = {
            apiKey: "AIzaSyC9IyERsk-efzo3HVTLBL9xNVTms2LaGGM",
            authDomain: "zaid-chat-3f1e3.firebaseapp.com",
            projectId: "zaid-chat-3f1e3",
            databaseURL: "https://zaid-chat-3f1e3-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const notificationSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');

        function App() {
            const urlParams = new URLSearchParams(window.location.search);
            const [roomId] = React.useState(urlParams.get('room') || 'عامة');
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);
            const [myName, setMyName] = React.useState("");
            const [roomPass, setRoomPass] = React.useState("");
            const [roomAvatar, setRoomAvatar] = React.useState(null);
            const [messages, setMessages] = React.useState([]);
            const [inputValue, setInputValue] = React.useState("");
            const [typingUsers, setTypingUsers] = React.useState([]);
            const [myPeerId, setMyPeerId] = React.useState("");
            const [stream, setStream] = React.useState(null);
            const [remoteStream, setRemoteStream] = React.useState(null);
            
            const peerInstance = React.useRef(null);
            const messagesEndRef = React.useRef(null);
            const msgKeys = React.useRef(new Set()); // مانع التكرار

            React.useEffect(() => {
                const peer = new Peer();
                peer.on('open', id => setMyPeerId(id));
                peer.on('call', call => {
                    if(confirm("مكالمة فيديو واردة.. هل تقبل؟")) {
                        navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => {
                            setStream(s); call.answer(s);
                            call.on('stream', rS => setRemoteStream(rS));
                        });
                    }
                });
                peerInstance.current = peer;
                return () => db.ref().off();
            }, []);

            const setupChatListeners = () => {
                // استماع للرسائل مع منع التكرار
                const chatRef = db.ref('chats/' + roomId);
                chatRef.on('child_added', snap => {
                    if (!msgKeys.current.has(snap.key)) {
                        msgKeys.current.add(snap.key);
                        const msg = snap.val();
                        setMessages(prev => [...prev, msg]);
                        if (msg.senderId !== myPeerId) notificationSound.play().catch(()=>{});
                    }
                });

                // استماع لجاري الكتابة
                db.ref('typing/' + roomId).on('value', snap => {
                    const data = snap.val() || {};
                    const typers = Object.entries(data)
                        .filter(([id, val]) => id !== myPeerId && val.isTyping)
                        .map(([id, val]) => val.name);
                    setTypingUsers(typers);
                });

                db.ref('roomSettings/' + roomId + '/avatar').on('value', s => setRoomAvatar(s.val()));
            };

            const checkAndLogin = async () => {
                if (!myName) return alert("يرجى كتابة اسمك");
                const snap = await db.ref('roomSettings/' + roomId).once('value');
                const config = snap.val();
                if (config && config.password && btoa(roomPass) !== config.password && roomPass !== "ZAID_ADMIN_2026") {
                    return alert("كلمة السر خاطئة!");
                }
                if (!config && roomId !== 'عامة') await db.ref('roomSettings/' + roomId).set({password: btoa(roomPass)});
                setIsLoggedIn(true);
                setupChatListeners();
            };

            const handleTyping = (e) => {
                setInputValue(e.target.value);
                db.ref(`typing/${roomId}/${myPeerId}`).set({ name: myName, isTyping: e.target.value.length > 0 });
                clearTimeout(window.tTimer);
                window.tTimer = setTimeout(() => db.ref(`typing/${roomId}/${myPeerId}`).update({ isTyping: false }), 2000);
            };

            const handleSend = (text, img = null) => {
                if (!text && !img) return;
                const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                db.ref('chats/' + roomId).push({ text, image: img, time, senderName: myName, senderId: myPeerId });
                setInputValue("");
            };

            React.useEffect(() => { messagesEndRef.current?.scrollIntoView({behavior:"smooth"}); }, [messages]);

            if (!isLoggedIn) return (
                <div className="flex items-center justify-center h-screen p-6 bg-[#020617]">
                    <div className="glass p-8 rounded-[40px] w-full max-w-sm text-center shadow-2xl">
                        <h2 className="text-3xl font-bold mb-8 italic text-blue-500 uppercase">Zaid chat</h2>
                        <input className="w-full p-4 bg-white/5 rounded-2xl mb-4 text-center outline-none border border-white/10" placeholder="اسمك المستعار" value={myName} onChange={e=>setMyName(e.target.value)} />
                        {roomId !== 'عامة' && <input className="w-full p-4 bg-blue-900/10 rounded-2xl mb-6 text-center outline-none border border-blue-500/30" type="password" placeholder="كلمة السر" value={roomPass} onChange={e=>setRoomPass(e.target.value)} />}
                        <button onClick={checkAndLogin} className="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold">دخول</button>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-[100dvh] w-full max-w-lg mx-auto bg-[#020617] relative overflow-hidden">
                    <div className="glass m-3 p-3 rounded-[28px] flex justify-between items-center z-50">
                        <div className="flex items-center gap-3">
                            <div className="relative">
                                {roomAvatar ? <img src={roomAvatar} className="w-11 h-11 rounded-full object-cover" /> : <div className="w-11 h-11 bg-blue-600 rounded-full flex items-center justify-center font-bold">{roomId[0].toUpperCase()}</div>}
                                <label className="absolute -bottom-1 -right-1 bg-blue-500 w-5 h-5 rounded-full flex items-center justify-center border-2 border-[#020617] cursor-pointer"><i className="fas fa-camera text-[8px]"></i><input type="file" hidden accept="image/*" onChange={(e)=>{
                                    const r=new FileReader(); r.onload=(ev)=>db.ref('roomSettings/'+roomId).update({avatar: ev.target.result}); r.readAsDataURL(e.target.files[0]);
                                }} /></label>
                            </div>
                            <div>
                                <p className="font-bold text-xs">محادثة خاصة</p>
                                <p className="text-[10px] text-blue-400 font-bold uppercase">{roomId}</p>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={async()=>{const fId=prompt("ID الطرف الآخر:"); if(fId){const s=await navigator.mediaDevices.getUserMedia({video:true,audio:true}); setStream(s); const call=peerInstance.current.call(fId,s); call.on('stream',rS=>setRemoteStream(rS))}}} className="action-btn text-blue-400"><i className="fas fa-video text-xs"></i></button>
                            <button onClick={()=>{navigator.clipboard.writeText(myPeerId); alert("تم نسخ معرفك!")}} className="action-btn text-green-400"><i className="fas fa-fingerprint text-xs"></i></button>
                        </div>
                    </div>

                    {typingUsers.length > 0 && <div className="px-6 text-blue-400 text-[10px] italic">{typingUsers.join(', ')} يكتب الآن...</div>}

                    {(stream || remoteStream) && (
                        <div className="absolute inset-0 z-[200] bg-black p-4 flex flex-col items-center justify-center">
                            <div className="relative w-full h-[80%] rounded-[40px] overflow-hidden">
                                {remoteStream && <video ref={el=>el&&(el.srcObject=remoteStream)} autoPlay className="h-full w-full object-cover" />}
                                {stream && <video ref={el=>el&&(el.srcObject=stream)} autoPlay muted className="absolute top-6 right-6 w-28 h-40 border-2 border-white rounded-xl" />}
                                <button onClick={()=>{stream?.getTracks().forEach(t=>t.stop()); setStream(null); setRemoteStream(null)}} className="absolute bottom-10 left-1/2 -translate-x-1/2 bg-red-600 w-16 h-16 rounded-full flex items-center justify-center"><i className="fas fa-phone-slash text-white"></i></button>
                            </div>
                        </div>
                    )}

                    <div className="flex-1 overflow-y-auto px-4 space-y-4 no-scrollbar pb-32 pt-2 scroll-smooth">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex flex-col ${m.senderId === myPeerId ? "items-end" : "items-start"}`}>
                                <span className="text-[9px] text-blue-400 font-bold mb-1 px-1">{m.senderName}</span>
                                <div className={`max-w-[85%] p-3 shadow-md ${m.senderId === myPeerId ? "my-msg" : "other-msg"}`}>
                                    {m.text && <p className="text-[15px]">{m.text}</p>}
                                    {m.image && <img src={m.image} className="rounded-xl mt-2 max-h-60 w-full object-cover" />}
                                    <span className="text-[8px] mt-1 block opacity-50">{m.time}</span>
                                </div>
                            </div>
                        ))}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 p-4 input-area z-[100]">
                        <div className="max-w-lg mx-auto flex gap-3 items-center">
                            <div className="glass flex-1 flex items-center rounded-[30px] px-2">
                                <input type="file" id="fMsg" hidden onChange={(e)=>{
                                    const r=new FileReader(); r.onload=(ev)=>handleSend(null, ev.target.result); r.readAsDataURL(e.target.files[0]);
                                }} accept="image/*" />
                                <button onClick={()=>document.getElementById('fMsg').click()} className="w-10 h-10 text-blue-400"><i className="fas fa-paperclip"></i></button>
                                <input className="flex-1 bg-transparent p-3 outline-none text-white" placeholder="اكتب..." value={inputValue} onChange={handleTyping} onKeyPress={e=>e.key==='Enter'&&handleSend(inputValue)} />
                            </div>
                            <button onClick={()=>handleSend(inputValue)} className="send-btn"><i className="fas fa-paper-plane text-white"></i></button>
                        </div>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
