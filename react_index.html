<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zaid Chat | Premium 2026</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --bg-dark: #0f172a;
            --glass: rgba(30, 41, 59, 0.75);
        }

        body, html { 
            height: 100%; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, #0f172a); 
            position: fixed; width: 100%; color: white; 
        }

        .glass { 
            background: var(--glass); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        .my-msg { 
            background: linear-gradient(135deg, #2563eb, #7c3aed); 
            color: white; border-radius: 20px 20px 4px 20px; 
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); 
        }
        .other-msg { 
            background: rgba(255, 255, 255, 0.1); 
            color: #f8fafc; border-radius: 20px 20px 20px 4px; 
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .send-btn { 
            width: 56px; height: 56px; 
            background: linear-gradient(135deg, #3b82f6, #8b5cf6); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); transition: 0.3s;
        }
        .send-btn:active { transform: scale(0.9) rotate(-10deg); }

        .action-btn { 
            width: 42px; height: 42px; border-radius: 12px; 
            background: rgba(255, 255, 255, 0.08); 
            display: flex; align-items: center; justify-content: center; 
            transition: 0.3s; border: 1px solid rgba(255,255,255,0.1);
        }

        .typing-dots span {
            width: 4px; height: 4px; background: #60a5fa; border-radius: 50%;
            display: inline-block; animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-pop { animation: pop 0.3s ease-out; }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ÿ•ÿπÿØÿßÿØÿßÿ™ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC9IyERsk-efzo3HVTLBL9xNVTms2LaGGM",
            authDomain: "zaid-chat-3f1e3.firebaseapp.com",
            projectId: "zaid-chat-3f1e3",
            databaseURL: "https://zaid-chat-3f1e3-default-rtdb.firebaseio.com"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const notificationSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');

        function App() {
            const urlParams = new URLSearchParams(window.location.search);
            const [roomId] = React.useState(urlParams.get('room') || 'ÿπÿßŸÖÿ©');
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);
            const [myName, setMyName] = React.useState("");
            const [roomPass, setRoomPass] = React.useState("");
            const [messages, setMessages] = React.useState([]);
            const [inputValue, setInputValue] = React.useState("");
            const [typingUsers, setTypingUsers] = React.useState([]);
            const [myPeerId, setMyPeerId] = React.useState("");
            const [stream, setStream] = React.useState(null);
            const [remoteStream, setRemoteStream] = React.useState(null);
            
            const peerInstance = React.useRef(null);
            const messagesEndRef = React.useRef(null);
            const msgKeys = React.useRef(new Set());

            // ÿ•ÿπÿØÿßÿØ P2P ŸÑŸÑŸÖŸÉÿßŸÑŸÖÿßÿ™
            React.useEffect(() => {
                const peer = new Peer();
                peer.on('open', id => setMyPeerId(id));
                peer.on('call', call => {
                    if(confirm("üé• ŸÖŸÉÿßŸÑŸÖÿ© ŸÅŸäÿØŸäŸà Ÿàÿßÿ±ÿØÿ©.. ŸáŸÑ ÿ™ŸÇÿ®ŸÑÿü")) {
                        navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => {
                            setStream(s);
                            call.answer(s);
                            call.on('stream', rS => setRemoteStream(rS));
                        });
                    }
                });
                peerInstance.current = peer;
            }, []);

            // ÿØÿßŸÑÿ© ÿßŸÑÿØÿÆŸàŸÑ ÿßŸÑÿ∞ŸÉŸäÿ©
            const checkAndLogin = async () => {
                if (!myName.trim()) return alert("Ÿäÿ±ÿ¨Ÿâ ŸÉÿ™ÿßÿ®ÿ© ÿßÿ≥ŸÖŸÉ ÿ£ŸàŸÑÿßŸã ‚ú®");
                
                if (roomId !== 'ÿπÿßŸÖÿ©') {
                    const snap = await db.ref('roomSettings/'+roomId).once('value');
                    const config = snap.val();
                    
                    if (config && config.password) {
                        // ÿßŸÑÿ∫ÿ±ŸÅÿ© ŸÖŸàÿ¨ŸàÿØÿ© ŸàŸÑŸáÿß ÿ®ÿßÿ≥ŸàŸàÿ±ÿØ
                        if (btoa(roomPass) !== config.password && roomPass !== "ZAID_ADMIN_2026") {
                            return alert("‚ùå ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ± ÿÆÿßÿ∑ÿ¶ÿ© ŸÑŸáÿ∞Ÿá ÿßŸÑÿ∫ÿ±ŸÅÿ©");
                        }
                    } else {
                        // ÿ•ŸÜÿ¥ÿßÿ° ÿ∫ÿ±ŸÅÿ© ÿ¨ÿØŸäÿØÿ© ÿ®ÿ®ÿßÿ≥ŸàŸàÿ±ÿØ ÿ¨ÿØŸäÿØ
                        if(!roomPass) return alert("Ÿáÿ∞Ÿá ÿ∫ÿ±ŸÅÿ© ÿ¨ÿØŸäÿØÿ©ÿå Ÿäÿ±ÿ¨Ÿâ ÿ™ÿπŸäŸäŸÜ ŸÉŸÑŸÖÿ© ÿ≥ÿ± ŸÑŸáÿß");
                        await db.ref('roomSettings/'+roomId).set({ password: btoa(roomPass) });
                    }
                }
                
                setIsLoggedIn(true);
                setupChat();
            };

            const setupChat = () => {
                db.ref('chats/'+roomId).on('child_added', snap => {
                    if (!msgKeys.current.has(snap.key)) {
                        msgKeys.current.add(snap.key);
                        setMessages(prev => [...prev, snap.val()]);
                        if(snap.val().senderId !== myPeerId) notificationSound.play().catch(()=>{});
                    }
                });
                db.ref('typing/'+roomId).on('value', snap => {
                    const data = snap.val() || {};
                    const list = Object.entries(data)
                        .filter(([id, v]) => id !== myPeerId && v.isTyping)
                        .map(([_, v]) => v.name);
                    setTypingUsers(list);
                });
            };

            const handleSend = (text, img = null) => {
                if(!text && !img) return;
                const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                db.ref('chats/'+roomId).push({
                    text, image:img, time, 
                    senderName:myName, senderId:myPeerId
                });
                setInputValue("");
                db.ref(`typing/${roomId}/${myPeerId}`).update({ isTyping: false });
            };

            React.useEffect(() => { messagesEndRef.current?.scrollIntoView({behavior:"smooth"}); }, [messages]);

            // ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿØÿÆŸàŸÑ ÿßŸÑŸÖÿ≠ÿØÿ´ÿ©
            if (!isLoggedIn) return (
                <div className="flex items-center justify-center h-screen p-6">
                    <div className="glass p-10 rounded-[40px] w-full max-w-sm text-center border-t border-white/20 animate-pop">
                        <div className="mb-6 inline-flex p-4 bg-blue-500/20 rounded-full">
                            <i className="fas fa-shield-halved text-4xl text-blue-400"></i>
                        </div>
                        <h2 className="text-3xl font-extrabold mb-2 text-white">ZAID CHAT</h2>
                        <p className="text-blue-300/50 text-xs mb-8 uppercase tracking-widest">Premium Room: {roomId}</p>
                        
                        <input className="w-full p-4 bg-white/5 rounded-2xl mb-4 text-center outline-none border border-white/10 focus:border-blue-500 text-white" 
                               placeholder="ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖŸÉ ÿßŸÑŸÖÿ≥ÿ™ÿπÿßÿ±" value={myName} onChange={e=>setMyName(e.target.value)} />
                        
                        {roomId !== 'ÿπÿßŸÖÿ©' && (
                            <input className="w-full p-4 bg-blue-500/10 rounded-2xl mb-6 text-center outline-none border border-blue-500/30 focus:border-blue-500 text-white shadow-lg shadow-blue-500/5" 
                                   type="password" placeholder="ŸÉŸÑŸÖÿ© ÿ≥ÿ± ÿßŸÑÿ∫ÿ±ŸÅÿ©" value={roomPass} onChange={e=>setRoomPass(e.target.value)} />
                        )}

                        <button onClick={checkAndLogin} className="w-full bg-gradient-to-r from-blue-600 to-violet-600 text-white p-4 rounded-2xl font-bold shadow-xl active:scale-95 transition-all">
                            ÿØÿÆŸàŸÑ ÿ¢ŸÖŸÜ
                        </button>

                        <button onClick={()=>{
                            const n = prompt("ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ© ÿßŸÑÿÆÿßÿµÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©:");
                            if(n) window.location.search = `?room=${encodeURIComponent(n)}`;
                        }} className="mt-8 text-white/30 text-xs hover:text-blue-400 transition-colors">
                            ÿ•ŸÜÿ¥ÿßÿ° ŸÖÿ≠ÿßÿØÿ´ÿ© ÿÆÿßÿµÿ© ÿ¨ÿØŸäÿØÿ© +
                        </button>
                    </div>
                </div>
            );

            // Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿØÿ±ÿØÿ¥ÿ©
            return (
                <div className="flex flex-col h-[100dvh] w-full max-w-lg mx-auto relative">
                    {/* Header */}
                    <div className="glass m-4 p-4 rounded-[24px] flex justify-between items-center z-50">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center font-bold text-white shadow-lg">
                                {roomId[0].toUpperCase()}
                            </div>
                            <div>
                                <h1 className="font-bold text-sm">ÿ∫ÿ±ŸÅÿ© {roomId}</h1>
                                <span className="text-[10px] text-blue-400 animate-pulse font-medium italic">Active Room</span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={async()=>{
                                const id=prompt("ÿ£ÿØÿÆŸÑ ÿ®ÿµŸÖÿ© (ID) ÿßŸÑÿ∑ÿ±ŸÅ ÿßŸÑÿ¢ÿÆÿ± ŸÑŸÑÿßÿ™ÿµÿßŸÑ:");
                                if(id){
                                    const s=await navigator.mediaDevices.getUserMedia({video:true,audio:true});
                                    setStream(s);
                                    const call=peerInstance.current.call(id, s);
                                    call.on('stream', rS => setRemoteStream(rS));
                                }
                            }} className="action-btn text-blue-400"><i className="fas fa-video text-sm"></i></button>
                            <button onClick={()=>{navigator.clipboard.writeText(myPeerId); alert("‚úÖ ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿ®ÿµŸÖÿ™ŸÉ (ID)")}} className="action-btn text-purple-400"><i className="fas fa-fingerprint text-sm"></i></button>
                        </div>
                    </div>

                    {/* Messages */}
                    <div className="flex-1 overflow-y-auto px-5 space-y-6 no-scrollbar pb-32 pt-2">
                        {messages.map((m, i) => (
                            <div key={i} className={`flex flex-col ${m.senderId === myPeerId ? "items-end" : "items-start"}`}>
                                <span className="text-[9px] text-white/20 mb-1 px-2 uppercase font-bold">{m.senderName}</span>
                                <div className={`max-w-[85%] p-4 shadow-xl ${m.senderId === myPeerId ? "my-msg" : "other-msg"}`}>
                                    {m.text && <p className="text-[15px] leading-relaxed">{m.text}</p>}
                                    {m.image && <img src={m.image} className="rounded-xl mt-2 border border-white/5" />}
                                    <span className="text-[8px] opacity-40 block mt-2 text-left font-mono">{m.time}</span>
                                </div>
                            </div>
                        ))}
                        <div ref={messagesEndRef} />
                    </div>

                    {/* Typing Indicator */}
                    {typingUsers.length > 0 && (
                        <div className="absolute bottom-28 right-8 flex items-center gap-2 text-blue-400 text-[10px] font-bold glass py-1.5 px-4 rounded-full">
                            {typingUsers[0]} ŸäŸÉÿ™ÿ®...
                            <div className="typing-dots flex gap-1"><span></span><span></span><span></span></div>
                        </div>
                    )}

                    {/* Video Screen */}
                    {(stream || remoteStream) && (
                        <div className="absolute inset-0 z-[100] bg-black/90 p-4 flex flex-col items-center justify-center backdrop-blur-xl">
                             <div className="relative w-full h-[75%] rounded-[40px] overflow-hidden border border-white/10 shadow-2xl">
                                {remoteStream && <video ref={el=>el&&(el.srcObject=remoteStream)} autoPlay className="w-full h-full object-cover" />}
                                {stream && <video ref={el=>el&&(el.srcObject=stream)} autoPlay muted className="absolute top-6 right-6 w-28 h-40 border-2 border-white/20 rounded-2xl object-cover shadow-2xl" />}
                                <button onClick={()=>{stream?.getTracks().forEach(t=>t.stop()); setStream(null); setRemoteStream(null)}} 
                                        className="absolute bottom-10 left-1/2 -translate-x-1/2 bg-red-600 w-16 h-16 rounded-full flex items-center justify-center shadow-2xl ring-4 ring-red-600/20">
                                    <i className="fas fa-phone-slash text-white text-xl"></i>
                                </button>
                             </div>
                        </div>
                    )}

                    {/* Input Bar */}
                    <div className="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-[#0f172a] to-transparent">
                        <div className="max-w-lg mx-auto flex gap-3 items-center">
                            <div className="glass flex-1 flex items-center rounded-3xl px-3 border border-white/10 shadow-2xl">
                                <button onClick={()=>document.getElementById('fileIn').click()} className="action-btn !bg-transparent !border-0 text-blue-400 text-lg">
                                    <i className="fas fa-circle-plus"></i>
                                </button>
                                <input type="file" id="fileIn" hidden accept="image/*" onChange={(e)=>{
                                    const r=new FileReader(); r.onload=ev=>handleSend(null, ev.target.result); r.readAsDataURL(e.target.files[0]);
                                }} />
                                <input className="flex-1 bg-transparent p-4 outline-none text-white text-sm" 
                                       placeholder="ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß..." value={inputValue} 
                                       onChange={e=>{
                                           setInputValue(e.target.value);
                                           db.ref(`typing/${roomId}/${myPeerId}`).set({name:myName, isTyping: e.target.value.length > 0});
                                       }} 
                                       onKeyPress={e=>e.key==='Enter'&&handleSend(inputValue)} />
                            </div>
                            <button onClick={()=>handleSend(inputValue)} className="send-btn">
                                <i className="fas fa-paper-plane text-white text-xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
