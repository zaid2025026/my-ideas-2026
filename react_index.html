<body class="bg-gray-200">
    <div id="root"></div>

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function App() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room') || 'general';

            const [isLoggedIn, setIsLoggedIn] = React.useState(false);
            const [myName, setMyName] = React.useState("");
            const [messages, setMessages] = React.useState([]);
            const [inputValue, setInputValue] = React.useState("");
            const [peerId, setPeerId] = React.useState("");
            const messagesEndRef = React.useRef(null);

            React.useEffect(() => {
                const messagesRef = db.ref('chats/' + roomId);
                messagesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) setMessages(Object.values(data));
                });
                const peer = new Peer();
                peer.on('open', (id) => setPeerId(id));
            }, [roomId]);

            React.useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages]);

            const handleLogin = () => { if (myName.trim() !== "") setIsLoggedIn(true); };

            const handleSend = () => {
                if (inputValue.trim() === "") return;
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                db.ref('chats/' + roomId).push({
                    text: inputValue,
                    time: time,
                    senderName: myName,
                    senderId: peerId
                });
                setInputValue("");
            };

            if (!isLoggedIn) {
                return (
                    <div className="flex flex-col items-center justify-center h-screen bg-[#075e54] p-6">

                        </div>
                    </div>
                );
            }

            return (

                    {/* Ø±Ø£Ø³ ÙˆØ§ØªØ³Ø§Ø¨ */}

                    </div>

                    {/* Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ Ø¨Ø§Ù„Ø®Ù„ÙÙŠØ© */}
                    <div className="flex-1 overflow-y-auto p-3 space-y-2 chat-bg no-scrollbar">
                        {messages.map((m, i) => (

                                <div className={`max-w-[80%] p-2 px-3 rounded-lg shadow-md relative ${m.senderId === peerId ? "bg-[#dcf8c6] text-gray-800" : "bg-white text-gray-800"}`}>
                                    <p className="text-[11px] font-bold text-blue-600 mb-0.5">{m.senderName}</p>
                                    <p className="text-[15px] leading-snug pb-3">{m.text}</p>
                                    <span className="text-[9px] text-gray-500 absolute left-2 bottom-1">{m.time} {m.senderId === peerId && <i className="fas fa-check-double text-blue-400 ml-1"></i>}</span>
                                </div>
                            </div>
                        ))}
                        <div ref={messagesEndRef} />
                    </div>

                    {/* ØµÙ†Ø¯ÙˆÙ‚ Ø¥Ø¯Ø®Ø§Ù„ ÙˆØ§ØªØ³Ø§Ø¨ */}

                            <i className="far fa-smile text-gray-500 text-xl cursor-pointer"></i>
                            <input
